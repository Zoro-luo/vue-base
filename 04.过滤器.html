<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
<div id="app">
    <!-- 格式化变量内容的输出。（日期格式化，字母大小写，数字再计算等等） -->
    <p>{{message}}</p>
    <p>{{message | toupper}}</p>
    <p> {{num | topercentage}}</p>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "hello vue.js",
            num: 0.5,
        },
        filters: {
            toupper(value) {
                return value.toUpperCase();
            },
            topercentage(value) {
                return value * 100 + '%';
            },

        }
    })
</script>
</body>
</html>
