<html>
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
<div id="app">
    <h1 v-if="result == 1">成绩未公布</h1>
    <h1 v-else-if="result < 60">{{result}}分 - 考试不及格</h1>
    <h1 v-else-if="result < 80">{{result}}分 - 还需努力</h1>
    <h1 v-else>{{result}}分 - 考得不错，玩游戏吧！</h1>  <br/>
    <button @click="btnClick">考试成绩</button>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            result: 0
        },
        methods: {
            btnClick: function(){
                this.result = Math.round(Math.random() * 100);
            },
        },
    })
</script>
</body>
</html>
