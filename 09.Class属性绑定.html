<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Class属性绑定</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <style>
        .active{
            color:red;
        }
    </style>
</head>
<body>
    <!-- v-bind:class -->
      <div id="app">
            <div v-bind:class="{active:isActive}">红色文本2</div>
            <div :class="{active:isActive}">红色文本2</div>
            <button @click="btnClick">改变Class</button>
      </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                isActive:true,
            },
            methods:{
                btnClick(){
                    this.isActive = !this.isActive
                }
            },
        });
    </script>
</body>
</html>
