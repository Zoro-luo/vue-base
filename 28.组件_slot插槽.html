<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>组件：slot插槽</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>
<body>
      <!--slot是父组件与子组件的通讯方式，可以将父组件的内容显示在子组件当中。-->
      <div id="myApp">
          <say-to pname="koma">
              你的视频做的太差了。
          </say-to>
          <say-to pname="mike">
              你千万不要学koma。
          </say-to>
          <say-to pname="john">
              你教教他们两个吧。
          </say-to>
      </div>
      <script>
          Vue.component('say-to', {
              props: ['pname'],
              template: '<div>'
                  + '你好，<strong>{{pname}}</strong>！'
                  + '<slot></slot>'
                  + '</div>',
          });
          var myApp = new Vue({
              el: '#myApp',
          });
      </script>
</body>
</html>
